INFO=Info
HELP_KEYBOARD_TITLE=Scorciatoie da tastiera
HELP_KEYBOARD=
HELP_DRAGDROP_TITLE=Drag&drop
HELP_DRAGDROP=DRAG-AND-DROP:\n\nUno dei modi pi\u00F9 semplici per gestire la struttura dei file Treepad,\n\u00E8 quella di trascinare i nodi usando il mouse.\n\nFare click sul titolo del nodo, e tenendo premuto il pulsante del mouse\nspostare il puntatore sul punto in cui si desidera posizionare il nodo;\nrilasciare quindi il pulsante del mouse.\nIl nodo verr\u00E0 quindi posizionato nella nuova posizione della struttura\nad albero.
HELP_DATEFORMAT_TITLE=Formato data
HELP_DATEFORMAT=<html><h1>Formato data</h1><p>\u00C8 possibile specificare il formato data predefinito utilizzando i comandi di formattazione standard di Java.<br>Ecco alcuni esempi:</p><table border="1"><tr><th>Comando</th><th>Esempi di output</th></tr><tr><td>yyyy.MM.dd G 'at' HH:mm:ss z</td><td>2001.07.04 AD at 12:08:56 PDT</td></tr><tr><td>EEE, MMM d, ''yy</td><td>Wed, Jul 4, '01</td></tr><tr><td>h:mm a</td><td>12:08 PM</td></tr><tr><td>hh 'o''clock' a, zzzz</td><td>12 o'clock PM, Pacific Daylight Time</td></tr><tr><td>K:mm a, z</td><td>0:08 PM, PDT</td></tr></table><p>Una guida completa per la formattazione è disponibile online all'indirizzo: <br>www.javadocs.org/SimpleDateFormat</p><p>Lasciare vuota la casella per utilizzare la formattazione di default del sistema.</p></html>
HELP_LINKS_TITLE=Link in Jreepad
HELP_LINKS=Selezionate del testo nel articolo,\nquindi scegliere "Azioni > Raggiungi link selezionato".\n\nTIPI DI LINK:\n\nCollegamenti "Normali" - Abbiamo testato questi tipi di collegamenti:\n      Web:   e.g. https://sourceforge.net/projects/jreepad/\n      Email: e.g. mailto:billg@microsoft.com\n      FTP:    e.g. ftp://ftp.compaq.com/pub/\n      File:     e.g. file:///Users/harold/Documents/stripes.jpg\n\nCollegamenti Wiki - Se il testo selezionato ha la forma di una "WikiWord" (i.e. Cio\u00E8 se \n            ha la forma di "UnSempliceEsempio" non ha quindi spazi intermedi\n            e contiene lettere maiuscole al suo interno) o inizia con "[[" e termina con "]]" allora \n            Jreepad cercher\u00E0 un nodo con lo stesso titolo, e lo raggiunger\u00E0;\n            se il nodo non viene trovato, il programma provveder\u00E0 a crearne\n            uno nuovo per Te. Provalo!\n\nCollegamenti Treepad -  Treepad Lite utilizza collegamenti che iniziano\n            con \"node://\", e il percorso esatto da seguire\n            per raggiungere un nodo diverso all'interno dello stesso file.\n            e.g. \"node://Manuale TreePad/Utilizzare Treepad\"
