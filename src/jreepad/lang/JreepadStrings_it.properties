HELP_ABOUT=Jreepad \u00E8 un programma open-source sviluppato in Java \nprogettato per fornire le stesse funzionalit\u00E0\n(inclusa interscambiabilit\u00E0 dei salvataggi) di\nun programma per Windows denominato \"Treepad Lite\",\nfacente parte della suite si software \"Treepad\"\nscritta da Henk Hagedoorn.
