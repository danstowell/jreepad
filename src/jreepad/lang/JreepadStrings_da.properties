HELP_KEYBOARD_TITLE=Jreepad tastaturgenveje
HELP_KEYBOARD=
HELP_DRAGDROP_TITLE=Drag&drop
HELP_DRAGDROP=DRAG&DROP:\n\nDen nemmeste m\u00E5de at tilpasse strukturen i en Treepad fil, \ner at tr\u00E6kke nodes med musen.\n\nKlik p\u00E5 et nodenavn og hold musknappen nede, mens du flytter \nen node til den \u00F8nskede placering. \nSlip derefter musknappen igen.
HELP_LINKS_TITLE=Link i Jreepad
HELP_LINKS=Marker lidt tekst i en artikel,\nog g\u00E5 s\u00E5 til Aktion menuen og v\u00E6lg "F\u00F8lg link i artikel".\n\nLINK TYPER:\n\n"Normal link - Vi har testet disse former for link:\n      Web: f.eks. http://jreepad.sourceforge.net\n      E-mail: f.eks. mailto:billg@microsoft.com\n      FTP: f.eks. ftp://.compaq.com/pub/\n      Fil: (kan ikke f\u00E5 det til at virke p\u00E5 OS X)\n\nWiki link - Hvis den markerede tekst er et WikiOrd (f.eks. hvis DetSerS\u00E5danUd\nuden ordmellemrum og nogle store bogstaver imellem) \nELLER starter med "[[" og slutter med "]]" vil Jreepad \nlede efter en node med samme navn, og hoppe direkte til den. \nHvis det ikke bliver fundet en, vil det oprette en for dig. Pr\u00F8v det!\n\nTreepad link - Treepad Lite benytter link, som starter med "node://", \nog specificerer den n\u00F8jagtige sti til en anden node i samme fil.
f.eks. "node://Treepad manual/Using Treepad"
